<div class="stock-list">
  <ng-container *ngIf="(stocks$ | async)?.length > 0; else showResiliencyScreen">
    <stock-card
      [stocksList]="stocks$ | async"
      (notifyToggle)="onNotifyToggle($event)"
    ></stock-card>
  </ng-container>
</div>
<ng-template #showResiliencyScreen>
  <stock-error-screen></stock-error-screen>
</ng-template>
