<div class="stock-list">
  <ng-container *ngIf="stocksList.length > 0; else showResiliencyScreen">
    <stock-card
      [stocksList]="stocksList"
      (notifyToggle)="onNotifyToggle($event)"
    ></stock-card>
  </ng-container>
</div>
<ng-template #showResiliencyScreen>
  <p>We're sorry. There are no stocks</p>
</ng-template>
